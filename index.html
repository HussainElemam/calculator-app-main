<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style/calculator.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="calc">calc</div>
        <div class="theme">
          <span>theme</span>
          <div class="theme-button">
            <span>1 2 3</span>
            <div class="toggle">
              <div class="button-inner"></div>
              <div class="place-holder"></div>
              <div class="place-holder"></div>
              <div class="place-holder"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="result"></section>
      <section class="keys">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key special del">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key operation">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key operation">-</div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key operation">/</div>
        <div class="key operation">x</div>
        <div class="key special reset">RESET</div>
        <div class="key equal">=</div>
      </section>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
